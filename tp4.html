<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tp4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mot de passe</title>
</head>
<body class="body">
    <div class="Bloc">
        <div class="blocSaisie">
            <input type="text" name="" id="saisie">
            <i class="fa-regular fa-clipboard"></i>
        </div>
        <div class="blocChoix">
            <div class="lenght">
                Longueur du Password 
                <input type="text" class="taille">
            </div>
            <div class="checkBox">
                Contient les lettres Majuscules
                <input type="checkbox" class="tailleCheck">
            </div>
            <div class="checkBox">
                Contient les lettres Minuscules
                <input type="checkbox" class="tailleCheck">
            </div>
            <div class="checkBox">
                Contient des Nombres
                <input type="checkbox" class="tailleCheck">
            </div>
            <div class="checkBox">
                Contient des Caracteres Speciaux 
                <input type="checkbox" class="tailleCheck">
            </div>
        </div>
        <div class="blocGenere">
            <button class="bout">Generer Le Mot de Passe</button>
        </div>
            
    </div>
   <script src="tp4.js"></script>
    
</body>
</html>
